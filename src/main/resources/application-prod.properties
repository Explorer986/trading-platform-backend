# Server Configuration
# Render expects apps to listen on port 10000 by default or as defined by their PORT variable
server.port=${PORT:8080}

# Database Configuration
# We use a fallback syntax: ${VARIABLE_NAME:default_value}
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 'update' is standard for small prod apps; use 'none' if you manage migrations via Flyway/Liquibase
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
